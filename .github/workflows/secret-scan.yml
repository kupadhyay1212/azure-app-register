name: Install Gitsecret

on: [push]

jobs:
  install_gitsecret:
    runs-on: ubuntu-latest
    steps:
    - name: Install Gitsecret
      run: |
        wget https://github.com/sobolevn/git-secret/releases/download/v0.3.2/git-secret-linux-amd64 -O git-secret
        chmod +x git-secret
        sudo mv git-secret /usr/local/bin/git-secret
		git secrets --register-aws
    - name: Run Secret Scan
      run: git secret scan
	  env:
          GIT_SECRETS_ALLOW: "password,passphrase,access_token,api_key,private_key"
